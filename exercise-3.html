<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@latest/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link href="./style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <h1>Get It Done! <br/><small>For the truly industrious</small></h1>
      <div id="root">
        <table>
          <thead>
            <tr><td>Task</td><td>Done?</td></tr>
          </thead>
          <tbody>
            <tr>
              <td>Walk Dog</td><td><input type='checkbox' checked/></td>
            </tr>
            <tr>
              <td>Buy Bread</td><td><input type='checkbox'/></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script type="text/babel">

    const root = document.getElementById('root');

    class TableCell extends React.Component {
      render(){
        return (<tr>
              <td>{this.props.taskName}</td><td><input type='checkbox'/></td>
            </tr>);
      }
    }

    class TodoList extends React.Component {
      constructor(props){
      super(props);

      this.state = [{taskName: 'Walk Dog', finished: true}, {taskName: 'Buy Bread', finished: false}]
    }
      render(){
      const TodoListItems = this.state.taskName.map((task) => {
            return <TodoListItem taskName={task.taskName} finished={task.finished} />
          });

        return (
      <h1>Get It Done! <br/><small>For the truly industrious</small></h1>
      <div id="root">
        <table>
          <thead>
            <tr><td>Task</td><td>Done?</td></tr>
          </thead>
          <tbody>
          {TodoListItems}
          </tbody>
        </table>
      </div>
    </div>);
      }
    }

    ReactDOM.render(
    (<TodoList taskName={task.taskName}/>),
    root);

    </script>
  </body>
</html>
